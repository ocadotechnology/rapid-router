name: CI
on:
  release:
    types: [published]
  pull_request:
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-22.04
    env:
      LANG: C.UTF-8
    services:
      postgres: # https://docs.github.com/en/actions/use-cases-and-examples/using-containerized-services/creating-postgresql-service-containers
        image: postgres:17
        env:
          POSTGRES_DB: "legacy_rapid_router"
          POSTGRES_HOST: "localhost"
          POSTGRES_USER: "root"
          POSTGRES_PASSWORD: "password"
        options: >- # Set health checks to wait until postgres has started
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"
      - name: Install pip requirements
        run: |
          pip install pipenv
          pip install pytest-cov
          pipenv install --dev --system
          pip install -U git+https://github.com/ocadotechnology/codeforlife-portal@simplify_attempts
          pip install -U "git+https://github.com/ocadotechnology/codeforlife-portal@simplify_attempts#egg=cfl-common&subdirectory=cfl_common"
      - name: Collect static
        run: python manage.py collectstatic --noinput
      - name: Run Python tests
        run: pytest -x --cov=. --cov-report=xml -vv -n auto
        env:
          SELENIUM_WEBDRIVER: chrome-headless
          SELENIUM_HEADLESS: True
      - name: Upload coverage to Codecov
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ env.COVERAGE_REPORT }}
