name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  tests:
    name: Run tests
    if: ${{ github.event.pusher.email != 'action@github.com' }}
    runs-on: ubuntu-18.04
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.7'
          architecture: 'x64'
      - name: Install pipenv
        run: pip install pipenv
      - name: Install pytest-cov
        run: pip install pytest-cov
      - name: Install dependencies
        run: pipenv install --dev --system
      - name: Install CSP portal
        run: pip install -U "git+https://github.com/ocadotechnology/codeforlife-portal.git@csp_header"
      - name: Uninstall common
        run: pip uninstall -y cfl-common
      - name: Install CSP common
        run: pip install -U "git+https://github.com/ocadotechnology/codeforlife-portal.git@csp_header#egg=cfl-common&subdirectory=cfl_common"
      - name: Collect static
        run: python example_project/manage.py collectstatic --noinput
      - name: Run tests
        env:
          SELENIUM_WEBDRIVER: chrome-headless
        run: pytest --cov=. --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
