name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  tests:
    name: Run tests
    if: ${{ github.event.pusher.email != 'action@github.com' }}
    runs-on: ubuntu-18.04
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.7'
          architecture: 'x64'
      - name: Install pip requirements
        run: |
          pip install pipenv
          pip install pytest-cov
          echo "-------------------------------------------------------------------------------------------------------"
          echo "INSTALLING DEPENDENCIES"
          echo "-------------------------------------------------------------------------------------------------------"
          pipenv install --dev --system
          echo "-------------------------------------------------------------------------------------------------------"
          echo "UNINSTALLING COMMON"
          echo "-------------------------------------------------------------------------------------------------------"
          pip uninstall -y cfl-common
          echo "-------------------------------------------------------------------------------------------------------"
          echo "FIRST FREEZE"
          echo "-------------------------------------------------------------------------------------------------------"
          pip freeze
          echo "-------------------------------------------------------------------------------------------------------"
          echo "INSTALLING CSP PORTAL"
          echo "-------------------------------------------------------------------------------------------------------"
          pip install -U git+https://github.com/ocadotechnology/codeforlife-portal.git@csp_header
          echo "-------------------------------------------------------------------------------------------------------"
          echo "SECOND FREEZE"
          echo "-------------------------------------------------------------------------------------------------------"
          pip freeze
          echo "-------------------------------------------------------------------------------------------------------"
          echo "INSTALLING CSP COMMON"
          echo "-------------------------------------------------------------------------------------------------------"
          pip install -U git+https://github.com/ocadotechnology/codeforlife-portal.git@csp_header&subdirectory=cfl_common
          echo "-------------------------------------------------------------------------------------------------------"
          echo "THIRD FREEZE"
          echo "-------------------------------------------------------------------------------------------------------"
          pip freeze
      - name: Collect static
        run: python example_project/manage.py collectstatic --noinput
      - name: Run tests
        env:
          SELENIUM_WEBDRIVER: chrome-headless
        run: pytest --cov=. --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
