name: Publish Python Package
on:
  push:
    branches:
      - master
    paths-ignore:
      - "CHANGELOG.md"
      - "game/__init__.py"
  workflow_dispatch:
jobs:
  publish-pypi-packages:
    name: Publish PyPi Packages
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install pip requirements
        run: |
          pip install pipenv wheel python-semantic-release==9.*
          pipenv install --dev --system
          pip install -U git+https://github.com/ocadotechnology/codeforlife-portal.git#egg=codeforlife-portal #TODO: Remove as part of #688
          sudo apt-get install gettext

      - name: üêï‚Äçü¶∫ Monitor Open-Source Vulnerabilities and License Issues
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/monitor-release@main
        with:
          gh-token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          snyk-config-path: "backend/.snyk"
          snyk-project-environment: backend
          snyk-add-monitor-args: --command=.venv/bin/python
          remove-repo-name-prefix: ""

      - name: üìú Detect Semantic Version
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GH_TOKEN }}
        run: semantic-release version

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: üöÄ Publish Semantic Release
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GH_TOKEN }}
        run: semantic-release publish

      - name: üöÄ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Trigger staging deployment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: 'ocadotechnology',
              repo: 'codeforlife-deploy-appengine',
              workflow_id: 'deploy_staging.yml',
              ref: 'master',
            });
