---
engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
  radon:
    enabled: true
  scss-lint:
    enabled: true
exclude_paths:
  - "game/_version.py"
  - "versioneer.py"
  - "game/static/game/css/jquery**"
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
  - "**.scss"
