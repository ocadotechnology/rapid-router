---
engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
  radon:
    enabled: true
  scss-lint:
    enabled: true
exclude_patterns:
  - "example_project/"
  - "game/static/game/js/"
  - "game/migrations/"
ratings:
  paths:
    - "**.css"
    - "**.js"
    - "**.py"
    - "**.scss"
