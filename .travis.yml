language: python
python:
  - 2.7
env:
  global:
    secure: 
  matrix:
    - SELENIUM_WEBDRIVER=default
matrix:
  allow_failures:
    - python: 3.3
      env: SELENIUM_WEBDRIVER=default
    - python: 3.4
      env: SELENIUM_WEBDRIVER=default
    - python: 3.5
      env: SELENIUM_WEBDRIVER=default
    - python: pypy
      env: SELENIUM_WEBDRIVER=default
    - python: pypy3
      env: SELENIUM_WEBDRIVER=default
  include:
    - python: 3.3
      env: SELENIUM_WEBDRIVER=default
    - python: 3.4
      env: SELENIUM_WEBDRIVER=default
    - python: 3.5
      env: SELENIUM_WEBDRIVER=default
    - python: pypy
      env: SELENIUM_WEBDRIVER=default
    - python: pypy3
      env: SELENIUM_WEBDRIVER=default
  fast_finish: true
before_install:
  - gem install sass -v 3.3.4
install:
  - pip install -e .
  - pip install -e git+https://github.com/ocadotechnology/codeforlife-portal.git#egg=codeforlife-portal #TODO: Remove as part of #688
  - pip install coveralls
  - pip install crowdin-cli-py
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
script:
  - python setup.py test
after_success:
  - coveralls
  - pwd
  - mkdir -p game/locale/en-PT
  - cd game && django-admin makemessages -l en-PT && cd -
  - crowdin-cli-py -c ./crowdin.yaml upload sources
  - for TRANSLATION_FILE in $(crowdin-cli-py -c ./crowdin.yaml list translations); do mkdir -p game/`dirname $TRANSLATION_FILE`; done
  - crowdin-cli-py -c ./crowdin.yaml download
  - cd game && django-admin compilemessages
  - pwd
  - ls -l ./locale

git:
  depth: 9999999 # Building untagged builds needs enough depth to get the latest tag
deploy:
  provider: pypi
  user: ocadotechnology
  password:
    secure: 
  distributions: "bdist_wheel sdist"
  on:
    repo: ocadotechnology/rapid-router
after_deploy:
  - "curl -u ${SNAP_API_AUTH} -X POST -H 'Accept: application/vnd.snap-ci.com.v1+json' -H 'Content-type: application/json' https://api.snap-ci.com/project/ocadotechnology/codeforlife-deploy-appengine/branch/master/trigger"
